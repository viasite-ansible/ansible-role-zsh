---

- name: Register zsh_pm variable
  set_fact:
    zsh_pm: "{{ zsh_plugin_managers[zsh_plugin_manager] }}"
  tags: always

- include: install.yml
  tags: [ zsh, install ]

- include: configure.yml
  tags: [ zsh, configure ]

- include: post-install.yml
  tags: [ zsh, install, post_install ]

- name: Reset antigen cache
  command: "/bin/zsh -c 'source {{ zsh_user_config }}; antigen reset'"
  become: yes
  become_user: "{{ zsh_user }}"
  changed_when: false
  failed_when: false
  tags: always
  when: zsh_plugin_manager == 'antigen'
